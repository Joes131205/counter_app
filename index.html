<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="points">
        <p>Current Point</p>
        <p id="point-current"></p>
    </div>

    <div id="sequence">
        <p>Sequence</p>
        <p id="point-sequence"></p>
        <ul id="sequence-storage">

        </ul>
    </div>

    <div id="point-button">
        <button id="incrementButton">Increment</button>
        <button id="decrementButton">Decrement</button>
        <button id="saveButton">Save entry</button>
        <button id="saveSequenceButton">Save whole sequence</button>
        <button id="deleteOnceButton">Delete recent number</button>
        <button id="deleteAllButton">Delete whole sequence</button>
        
    </div>

    <div id="advanced-modal">
        <div id="modal">
            <p id="highest-point"></p>
            <p id="lowest-point"></p>
            <p id="highest-point-sequence"></p>
            <p id="lowest-point-sequence"></p>
            <p id="total-point"></p>
            <p id="average-point"></p>
            <p id="median-point"></p>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
